name: Scalaris DX is a decentralized exchange. The exchange is powered by <a href="{{ site.link_docs }}">Scalaris</a>, a blockchain interoperability protocol project that enables communication, interaction, and exchange between different public and private blockchains. <a href="{{ site.link_docs_blockchain }}">SCA</a> is the token used for fees for the services on Scalaris's network, including decentralized exchange, decentralized off-chain oracle data, decentralized SPV network, and decentralized microservices.
